<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex-center">
    <main class="rounder-bottom flex-center rounder-top">
      <div class="canvas rounder-top">
        <img
          src="./images/image-header-mobile.jpg"
          alt="people sitting around a laptop"
          class="rounder-top"
        />
      </div>
      <article>
        <h2>
          Get <span class="purple"> insights</span> that help your business
          grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>10k+ <span class="capitalize"> companies</span></li>
          <li>314 <span class="capitalize">templates</span></li>
          <li>12m+ <span class="capitalize">queries</span></li>
        </ul>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by TheMcnafaha.
      </div>
    </footer>
  </body>
</html>
